<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="panels.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script>
  $(document).ready(function(){
	$(":button").click(function() {
		var pathname = window.location.pathname;
		var username = pathname.replace('/home', '');
		var location =  "http://localhost" + username + "/" + this.id;
		if (this.name != '') {
			location += ("=" + this.name);
		}
		window.location.href = location;
	});
  });
</script>

</head>
<body>
	<div id = "book_display">
		 <h3 class="heading">
	        Book Display</h4>
 		<p>
			<input type="button" id="book1" name="testbook" value="Get Book1: Testbook" />
		</p>

		<p>
			<input type="button" id="book2" name="Relativity" value="Get Book2: The Einstein Theory of Relativity"/>
		</p>

		<p>
			<input type="button" id="book3" name="SCMP" value="Get Book3: Computing" />
		</p>
		
		<p>
			<input type="button" id="combined" value="Test Combined" />
		</p>
 	 <div>
</body>

</html>
